<!DOCTYPE html>
<html>
  <head>

    <title>Flask Framework Cookbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css' )}}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

          <a href="{{ url_for('product.home' )}}" class="navbar-brand">Flask Cookbook</a>

    </div>
    <div class="container">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
    </script>
